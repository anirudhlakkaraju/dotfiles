# Chat - whatsapp (personal), teams (work), ChatGPT
[[on-window-detected]]
if.app-id = 'net.whatsapp.Whatsapp'
run = "move-node-to-workspace C"

[[on-window-detected]]
if.app-id = 'com.openai.chat'
run = "move-node-to-workspace C"

